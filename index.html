<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <div id="div-score">
            <p>User</p>
            <p id="user-score" >0</p>
            <p id="computer-score" >0</p>
            <p>Cpu</p>
        </div>

        <div id="div-options">
            <img id="rock" src="" alt="rock" onclick="imageClicked(this.id)">
            <img id="paper" src="" alt="paper" onclick="imageClicked(this.id)">
            <img id="scissors" src="" alt="scissors" onclick="imageClicked(this.id)">
        </div>

        <div id="announcement-1">
            <p> Make your move. </p>
        </div>

        <div id="div-fight-area">
            <img id="left-opponent" src="" alt="">
            <img id="right-opponent" src="" alt="">
        </div>

        <div id="announcement-2">
            <p id="announcement-2-p"> Good Luck! </p>
        </div>
    </main>
    

</body>
</html>
