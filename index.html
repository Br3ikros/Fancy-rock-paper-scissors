<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <style>

        
        *{
            margin:0;
            padding:0;
        }

        body{
            font-family:ASAP, sans-serif;
            font-weight:bold;
        }

        header{
            text-align:center;
            background-color:black;
            color:white;
            font-size:18px;
            padding: 8px 0;
        }

        main{
            width:70%;
            margin:0 auto;
            /* background-color:red; */
        }

        div {
            display:flex;
            margin:30 auto;
            /* background-color:gray; */
            justify-content:space-evenly;
            font-size:30px;
        }

        #div-options{
            width:50%;
            margin: 0 auto;
        }

        #div-options img{
            transition: all .5s;
        }

        #div-options img:hover{
            transform:scale(1.2) rotate(15deg);
            cursor:pointer;
        }

        img{
            margin: 0 30px;
        }

        #div-fight-area{
            padding-top:40px;
            border-top:8px solid black;
            width:80%;
            margin-bottom:10px;
        }

        #left-opponent{
            width: 200px;
            height: auto;
        }

        #right-opponent{
            width: 200px;
            height: auto;
        } 



        #announcement-1{
            font-size:22px;
        }
        #announcement-2{
            width:55%;
            margin-top:0;
            border: 5px solid black;
            padding:5px 0;
            border-radius:20px;
            background-color: black;
            color:white;
        }

        #div-score{
            justify-content:center;
            margin: 50px 0;
        }

        #div-score p{
            padding:5px 30px;

        }

    </style>

</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <div id="div-score">
            <p>User</p>
            <p id="user-score" style="border:5px solid black; padding:0px 35px; border-right:2.5px;">0</p>
            <p id="computer-score" style="border:5px solid black; padding:0px 35px; border-left:2.5pxs">0</p>
            <p>Cpu</p>
        </div>

        <div id="div-options">
            <img id="rock" src="rock.png" alt="rock" onclick="imageClicked(this.id)">
            <img id="paper" src="paper.png" alt="paper" onclick="imageClicked(this.id)">
            <img id="scissors" src="scissors.png" alt="scissors" onclick="imageClicked(this.id)">
        </div>

        <div id="announcement-1">
            <p> Make your move. </p>
        </div>

        <div id="div-fight-area">
            <img id="left-opponent" src="rock-left-placeholder.gif" alt="">
            <img id="right-opponent" src="rock-right-placeholder.gif" alt="">
        </div>

        <div id="announcement-2">
            <p id="announcement-2-p"> Good Luck! </p>
        </div>
    </main>




    <script>

        class Player{
            constructor(name){
                this.name = name;
                this.score = 0;
            }
        }

        let cpu = new Player("Cpu");
        let user = new Player("User");

        let timerId;


        function CalcCpuChoice(){
            let rnd = Math.random(1);
            if (rnd <= 1/3){
                return "rock";
            } else if (rnd <= 2/3){
                return "paper";
            } else {
                return "scissors";
            }
        }


        function CalcWinner(cpuChoice, userChoice){
            if (cpuChoice == userChoice){
                return "Draw";
            } else if (cpuChoice == "rock" && userChoice == "scissors" ){
                return "Cpu"
            } else if (cpuChoice == "paper" && userChoice == "rock"){
                return "Cpu";
            } else if(cpuChoice == "scissors" && userChoice == "paper"){
                return "Cpu";
            } else {
                return "User";
            }
        }

        function UpdateScore(winner){
            if (winner == "Cpu"){
                cpu.score++;
            } else if (winner == "User"){
                user.score++;
            }
        }

        function UpdateAnnouncement(winner, userChoice, cpuChoice){
            if (winner == "Cpu"){
                document.getElementById("announcement-2-p").innerHTML = `${userChoice} loses to ${cpuChoice} You Lost! 😔 `;
            } else if (winner == "User"){
                document.getElementById("announcement-2-p").innerHTML = `${userChoice} beats ${cpuChoice} You Win! 🔥 `;
            } else{
                document.getElementById("announcement-2-p").innerHTML = `${userChoice} equals ${cpuChoice} It's a Draw! 🖌️`;
            }
        }


        function imageClicked(userChoice){

            clearTimeout(timerId);

            document.getElementById("left-opponent").src = (userChoice + "-" + "left.gif"); //user

            let cpuChoice = CalcCpuChoice();
            document.getElementById("right-opponent").src = (cpuChoice + "-" + "right.gif"); //cpu
            
            timerId = setTimeout(function(){
                let  winner = CalcWinner(cpuChoice, userChoice);
                UpdateScore(winner);

                cpuChoice = cpuChoice.charAt(0).toUpperCase() + cpuChoice.slice(1);
                userChoice = userChoice.charAt(0).toUpperCase() + userChoice.slice(1)

                UpdateAnnouncement(winner, userChoice, cpuChoice);
                document.getElementById("computer-score").innerHTML = cpu.score;
                document.getElementById("user-score").innerHTML = user.score;
            }, 1100);
        }

    </script>
    

</body>
</html>
